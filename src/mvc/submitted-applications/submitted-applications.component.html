<div class="submittedApplication">
    <h1>Активные заявки:</h1>
    <mat-divider></mat-divider>
    <div class="requests">
        <mat-card class="request" *ngFor="let item of activeRequests" (click)="openRequestInfo(item)">
            <mat-card-header>
                <mat-card-title>Заявка № {{item.id}}</mat-card-title>
                <mat-card-subtitle>Кабинет {{item.place?.name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{item.description}}</p>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions align="end">
                <button mat-button>Завершить</button>
            </mat-card-actions>
            <mat-card-footer>
                <button mat-button>Завершить</button>
            </mat-card-footer>
        </mat-card>
    </div>
    <h1>Завершенные:</h1>
    <mat-divider></mat-divider>
    <div class="requests">
        <button mat-fab class="autorenew-button" *ngIf="completedRequests == undefined"
            (click)="refreshCompletedRequests()">
            <mat-icon>autorenew</mat-icon>
        </button>
        <mat-card class="request" *ngFor="let item of completedRequests">
            <mat-card-header>
                <mat-card-title>Заявка № {{item.id}}</mat-card-title>
                <mat-card-subtitle>Кабинет {{item.place?.name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{item.description}}</p>
                <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Завершить</button>
            </mat-card-actions>
            <mat-card-footer>
                <button mat-button>Завершить</button>
            </mat-card-footer>
        </mat-card>
    </div>
    <footer style="height: 25px;">

    </footer>
</div>
