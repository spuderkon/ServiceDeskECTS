<div class="submittedApplication">
    <h1>Активные заявки:</h1>
    <mat-divider></mat-divider>
    <div class="requests">
        <mat-card class="request" *ngFor="let item of requests">
            <mat-card-header style="margin-left: 0px !important;">
                <mat-card-subtitle style="margin-left: 0px !important;">Номер заявки: {{item.id}}</mat-card-subtitle>
                <mat-card-title>Shiba Inu</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{item.description}}</p>
                <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
            <mat-card-footer>
                <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
            </mat-card-footer>
        </mat-card>
    </div>
    <mat-divider></mat-divider>
    <h1>Завершенные:</h1>
    <mat-divider></mat-divider>
    <div class="requests">
        <mat-card class="request" *ngFor="let item of requests">
            <mat-card-header style="margin-left: 0px !important;">
                <mat-card-subtitle style="margin-left: 0px !important;">Номер заявки: {{item.id}}</mat-card-subtitle>
                <mat-card-title>Shiba Inu</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{item.description}}</p>
                <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
            <mat-card-footer>
                <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
            </mat-card-footer>
        </mat-card>
    </div>
    <mat-divider></mat-divider>
</div>
