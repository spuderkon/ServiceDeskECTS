<h2 mat-dialog-title>Удаление пользователя</h2>
<mat-dialog-content>
  <p>Вы действительно хотите удалить {{person.surname}} {{person.name}}?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Продолжить</button>
</mat-dialog-actions>
