<div class="personal-account">
    <div class="personal-area">
        <div class="user-icon">
            <img width="300px" src="/assets/icons/qwe.png" style="margin: 1.5vh 0;">
        </div>
        <div class="personal-info">
            <h2>Личные данные</h2>
            <mat-form-field>
                <mat-label>Имя</mat-label>
                <input matInput type="name" [formControl]="userName">
                <button matSuffix mat-icon-button aria-label="Edit" [disabled]="!isAdmin" (click)="refreshAvailability(userName)">
                    <mat-icon *ngIf="userName.disabled">edit</mat-icon>
                    <mat-icon *ngIf="userName.enabled">close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Фамилия</mat-label>
                <input matInput type="surname" [formControl]="userSurname">
                <button matSuffix mat-icon-button aria-label="Edit" [disabled]="!isAdmin" (click)="refreshAvailability(userSurname)">
                    <mat-icon *ngIf="userSurname.disabled">edit</mat-icon>
                    <mat-icon *ngIf="userSurname.enabled">close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Отчество</mat-label>
                <input matInput type="lastname" [formControl]="userLastname">
                <button matSuffix mat-icon-button aria-label="Edit" [disabled]="!isAdmin" (click)="refreshAvailability(userLastname)">
                    <mat-icon *ngIf="userLastname.disabled">edit</mat-icon>
                    <mat-icon *ngIf="userLastname.enabled">cancel</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Электронная почта</mat-label>
                <input matInput type="email" [formControl]="userEmail">
                <button matSuffix mat-icon-button aria-label="Edit" [disabled]="!isAdmin" (click)="refreshAvailability(userEmail)">
                    <mat-icon *ngIf="userEmail.disabled">edit</mat-icon>
                    <mat-icon *ngIf="userEmail.enabled">close</mat-icon>
                </button>
            </mat-form-field>
            <div align="end" style="margin-top: 2.5vh;">
                <button mat-button [disabled]="isAdmin" (click)="saveUserData()">Сохранить</button>
            </div>
        </div>
    </div>
</div>
