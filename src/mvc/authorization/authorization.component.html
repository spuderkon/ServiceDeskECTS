<div class="authorization">
    <mat-card class="authorization-card">
        <mat-card-header>
            <mat-card-title>Авторизация</mat-card-title>
        </mat-card-header>
        <mat-card-content class="authorization-card-content">
            <mat-form-field appearance="outline">
                <mat-label>Логин</mat-label>
                <input matInput placeholder="Электронная почта" type="login" [formControl]="login">
                <button matSuffix mat-icon-button aria-label="Clear" (click)="clearValue(login)">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Пароль</mat-label>
                <input matInput type="password" [formControl]="password">
                <button matSuffix mat-icon-button aria-label="Clear" (click)="clearValue(password)">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]="login.hasError('required') || login.hasError('email') || password.hasError('required')">Войти</button>
        </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar mode="query"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
